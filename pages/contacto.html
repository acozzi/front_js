<html lang="es">

    <body>
        <header>
            <nav>
              <img src="../assets/logo.png" width="100px" alt="Logo de la empresa" >
              <a href="#">Ortigas</a>
                <ul class="navbar">
                  <li><a href="../index.html">Home <i class="fa-solid fa-house"></i></a></li>
                  <li><a href="./productos.html">Productos <i class="fa-solid fa-cheese"></i></a></li>
                  <li><a href="./carrito.html">Carrito <i class="fa-solid fa-cart-shopping"></i></a></li>
                  <li><a href="./contacto.html">Contacto <i class="fa-regular fa-envelope"></i></a></li>
                </ul>
            </nav>
        </header>
        <main>
          <div class="form-container">
            <h2>¡Contáctanos!</h2>
            <h3>En breve te estaremos respondiendo</h3>
        
            <form action="https://formspree.io/f/mwpkbjwb" method="POST">
              <div class="form-group">
                <label for="fullname">Nombre y Apellido:</label>
                <input type="text" id="fullname" name="fullname" placeholder="Ingresa tu nombre completo" required>
              </div>
              
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu email" required>
              </div>
              
              <div class="form-group">
                <label for="comentario">Comentario:</label>
                <textarea id="comentario" name="comentario" rows="4" placeholder="Escribe tu comentario aquí" required></textarea>
              </div>
              
              <button type="submit" class="enviar" id="botonEnviarFormulario">Enviar</button>
              <button type="reset" class="btn">Limpiar</button>
            </form>
            <div id="mensajeEnviado" style="display: none;">¡Mensaje enviado!</div>

            
          </div>
        </main>
        
        <footer>
          <div class="footer-content">
              <div class="footer-item">
                  <span>Facebook</span>
                  <a href="https://www.facebook.com/profile.php?id=100054383476596" target="_blank">
                      <i class="fa-brands fa-facebook-f"></i>
                  </a>
              </div>
              <div class="footer-item">
                  <span>Instagram</span>
                  <a href="https://www.instagram.com/quesoslasortigas/" target="_blank">
                      <i class="fa-brands fa-instagram"></i>
                  </a>
              </div>            
              <div class="footer-item">
                  <span>Escribinos</span>
                  <a href="https://wa.me/5492478473798" target="_blank">
                      <i class="fa-brands fa-whatsapp"></i>
                  </a>
              </div>
              <div class="footer-item">
                  <span>Ubicación</span>
                  <a href="https://maps.app.goo.gl/c4SWkYsMXGaLmbMA9" target="_blank">
                      <i class="fa-solid fa-location-dot"></i>
                  </a>
              </div>
          </div>
          <p class="footer-address">Alem 301 - Capitán Sarmiento</p>
          <div class="footer-copyright">
              <p>Copyright Alejandro Cozzi - 2024</p>
          </div>
